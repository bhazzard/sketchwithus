 <html>
    <head>
      <title>Login</title>
      <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/oauth.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.7/underscore-min.js"></script> 
      <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>   
      <script src="/javascripts/friend.js"></script>
      <script src="/javascripts/oauth.js"></script>     
    </head>
    <body>
      <div id="fb-root"></div>              
      <div id="stage">
        <div id="authentication-panel">
          <div id="login-panel">
            <fb:login-button perms="friends_online_presence,create_event">
              Login with Facebook
            </fb:login-button>
          </div>
          <div id="registration-panel">
            <fb:registration fields="[{'name':'name'}, {'name':'email'}]" redirect-uri="http://sketchwith.us:8000/oauthtests.html">
            </fb:registration>
          </div>
        </div>
        <div id="friends-panel">
          <a id="send-invitation" href="javascript:void(0)" style="clear:both; margin-top:20px;">invite</a>
          <ul id="friends">
          </ul>
        </div>
      </div>

      <script type="text/template" id="user-template">
        <div id="user-box" class="important user">
          <img class="profile-image" height="36" width="36" src="http://graph.facebook.com/<%=id%>/picture" />
          <span><%=name%></span>
          <a class="logout-link" href="javascript:void(0)">(logout)</a>
        </div> 
      </script>

      <script type="text/template" id="friend-template">
        <div>
          <input type="checkbox" id="<%=uid%>" class="invite-checkbox" />
          <label for="<%=uid%>">
            <img class="profile-image" height="36" width="36" src="http://graph.facebook.com/<%=uid%>/picture" />
            <div><%=name%></div>
            <% if (online_presence === 'active' || online_presence === 'idle') { %>
              <strong>online</strong> 
            <% } %>
          </label>
          <div style="clear:both"></div>
        </div>
      </script>
      <script type="text/template" id="friend-count-template">
        <div class="important">
          <%=count%> friends online
        </div>
      </script>
    </body>
 </html>
