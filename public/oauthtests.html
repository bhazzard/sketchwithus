 <html>
    <head>
      <title>Login</title>
      <link type="text/css" rel="stylesheet" href="/stylesheets/oauth.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script src="/javascripts/oauth.js"></script>            
    </head>
    <body>
      <div id="fb-root"></div>
      <div id="fb-login-wrapper">
        <fb:login-button>
          Login with Facebook
        </fb:login-button>
      </div>        
      
      <div id="stage">    
				<ul id="friends">
				</ul>      
      </div>

      <script id="title" type="text/x-jquery-tmpl">
       	<h2>${count} Friends</h2>
      </script>
      
      <script id="profile" type="text/x-jquery-tmpl">
        <div id="user">
          <img src="http://graph.facebook.com/${id}/picture" class="profile-image" width="36" height="36" />
          <h3> ${name} </h3>
          <a href="javascript:void" class="logout">Logout?</a>
        </div>
      </script>

      <script id="generic" type="text/x-jquery-tmpl">
        <li>
					<img src="http://graph.facebook.com/${id}/picture" class="profile-image" width="36" height="36" />
          <h2> ${name} </h2>
					<div style="clear:both"></div>
        </li>
      </script>
    </body>
 </html>
