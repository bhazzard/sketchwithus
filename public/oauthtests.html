 <html>
    <head>
      <title>My Facebook Login Page</title>
    </head>
    <body>
      <div id="fb-root"></div>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script>
         FB.init({ 
            appId:'183470818398206', 
            cookie:true, 
            status:true, 
            xfbml:true,
            method: 'oauth',
            response_type: 'token'
         });
      </script>
      <fb:login-button>
        Login with Facebook
      </fb:login-button>
    </body>
 </html>
