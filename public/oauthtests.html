 <html>
    <head>
      <title>Login</title>
      <link type="text/css" rel="stylesheet" href="/stylesheets/oauth.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
      <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script src="/javascripts/oauth.js"></script>            
    </head>
    <body>
      <div id="fb-root"></div>
      <div id="fb-login-wrapper">
        <fb:login-button>
          Login with Facebook
        </fb:login-button>
      </div>        
      
      <div id="stage">          
      </div>
      
      <script id="profile" type="text/x-jquery-tmpl">
        <div>
          <img src="http://graph.facebook.com/${id}/picture" class="profile-image" width="48" height="48" />
          <h1> Hello, ${name} </h1>
          <a href="javascript:void" class="logout">Logout?</a>
        </div>
      </script>         
    </body>
 </html>
