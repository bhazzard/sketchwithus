 <html>
    <head>
      <title>Login</title>
      <link type="text/css" rel="stylesheet" href="/stylesheets/style.css" />
      <link type="text/css" rel="stylesheet" href="/stylesheets/oauth.css" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
      <script src="http://connect.facebook.net/en_US/all.js"></script>
      <script src="/javascripts/lib/underscore.js"></script>
      <script src="/javascripts/lib/backbone.js"></script>      
      <script src="/javascripts/friend.js"></script>
      <script src="/javascripts/oauth.js"></script>     
    </head>
    <body>
      <div id="fb-root"></div>              
      <div id="stage">
        <div id="authentication-panel">
          <div id="login-panel">
            <fb:login-button perms="friends_online_presence">
              Login with Facebook
            </fb:login-button>
          </div>
          <div id="registration-panel">
            <fb:registration fields="[{'name':'name'}, {'name':'email'}]" redirect-uri="http://sketchwith.us:8000/oauthtests.html">
            </fb:registration>
          </div>
        </div>
        <div id="friends-panel">
          <ul id="friends">
          </ul>
        </div>
      </div>
    </body>
 </html>
