<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/0.26.0/require.min.js" type="text/javascript"></script>
    
    <script src="http://code.jquery.com/qunit/git/qunit.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 id="qunit-header">Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    
    <script type="text/javascript">
    QUnit.config.autostart = false;
    
    require.config({
      baseUrl: "javascripts"
    });
    
    require([
      'test/line'
    ], function() {
      QUnit.start();
    });
    </script>
  </body>
</html>
